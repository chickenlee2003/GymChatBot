<div th:fragment="footer">
	<button id="chatbot-icon">💬</button>

    <!-- Container chatbot -->
    <div id="chatbot-container">
        <h5 style="color:#06570a; font-weight:800; border-bottom: 3px solid #06570a;">HỎI ĐÁP CÙNG MINI</h5>
        <div class="message-container" id="messageContainer"></div>
        <form id="chatForm">
       		<div class="row">
       			<div class="col-10">
       				<textarea  id="messageInput" rows="1" cols="50" placeholder="Soạn tin nhắn ở đây"></textarea>
       			</div>
            	<div class="col-2">
            		<button type="submit" style="background:#208024; color: white;margin-left:-15px; position:absolute;bottom:10px">Gửi</button>
				</div> 
        	</div>        	
        </form>
       
    </div>
	
    <!-- Footer End -->


    <!-- Back to Top -->
<!--     <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a> -->

	
<script>
        const chatbotIcon = document.getElementById('chatbot-icon');
        const chatbotContainer = document.getElementById('chatbot-container');
        const messageContainer = document.getElementById('messageContainer');
        var isWelcomeMessageSent = false;
 
        chatbotIcon.addEventListener('click', function() {
        	if (!isWelcomeMessageSent) {
        		addMessageToChat('bot', 'Mini xin chào bạn, mình có thể giúp gì cho bạn?'); 
                isWelcomeMessageSent = true; 
            }
            if (chatbotContainer.style.display === 'none' || chatbotContainer.style.display === '') {
                chatbotContainer.style.display = 'block';
              
            } else {
                chatbotContainer.style.display = 'none';
            }
        });

   
        document.getElementById("chatForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var message = document.getElementById("messageInput").value;
			
            if (message != ''){
            	console.log(message);
          
	            addMessageToChat('user', message);
	
	            fetch('http://localhost:8080/chatbot/message', {
	                method: 'POST',
	                headers: {
	                    'Content-Type': 'application/json'
	                },
	                body: JSON.stringify({
	                    sender: 'user',
	                    message: message
	                })
	            })
	            .then(response => response.json())
	            .then(data => {   
	                 if (Array.isArray(data) && data.length > 0) { 
	                    const botMessage = data[0].text; 
	                    addMessageToChat('bot', botMessage); 
	                } else {
	                    console.error('Invalid response format:', data);
	                }
	                document.getElementById("messageInput").value = ''; 
	             
	            })
	            .catch(error => console.error('Error:', error));
            }
        });

       
        document.getElementById("messageInput").addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); 
                document.getElementById("chatForm").dispatchEvent(new Event('submit')); 
            }
        });

        function addMessageToChat(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            messageElement.textContent = message;
            messageContainer.appendChild(messageElement);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }
    </script>
	
    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/lib/wow/wow.min.js}"></script>
    <script th:src="@{/lib/easing/easing.min.js}"></script>
    <script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
    <script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

    <!-- Template Javascript -->
    <script th:src="@{/js/main.js}"></script>
</div>
